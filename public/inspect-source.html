<!DOCTYPE html>
<html>
<head>
    <title>Queue Board Source Inspector</title>
</head>
<body style="font-family: monospace; white-space: pre-wrap; padding: 20px; background: #1e1e1e; color: #d4d4d4;">
    <h2>Loading queue-board page source...</h2>
    <pre id="output" style="background: #252526; padding: 20px; border-radius: 8px; max-height: 80vh; overflow: auto;"></pre>

    <script>
        fetch('/queue-board')
            .then(r => r.text())
            .then(html => {
                // Find the main content area
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Get the section with "Now Serving"
                const content = doc.querySelector('.container-fluid');
                
                document.getElementById('output').textContent = content ? content.innerHTML.substring(0, 2000) : 'Could not parse';
            })
            .catch(e => {
                document.getElementById('output').textContent = 'Error: ' + e.message;
            });
    </script>
</body>
</html>
